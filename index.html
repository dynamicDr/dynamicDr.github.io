<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件索引</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        a {
            text-decoration: none;
            color: #0366d6;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>仓库文件索引</h1>
    <ul id="file-list">
        <li>正在加载文件列表...</li>
    </ul>

    <script>
        // --- 步骤 1: 请在这里修改你的 GitHub 用户名和仓库名 ---
        const owner = "dynamicDr"; // 替换为你的 GitHub 用户名
        const repo = "dynamicdr.github.io"; // 替换为你的仓库名

        // 构造 API 请求的 URL
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/`;

        // 获取用于显示文件列表的 ul 元素
        const fileListElement = document.getElementById('file-list');

        // 使用 fetch API 获取仓库内容
        fetch(apiUrl)
            .then(response => {
                // 检查响应是否成功
                if (!response.ok) {
                    throw new Error('网络响应错误，请检查仓库名是否正确。');
                }
                return response.json();
            })
            .then(data => {
                // 清空 "正在加载..." 的提示
                fileListElement.innerHTML = '';

                // 遍历从 API 获取到的文件/目录列表
                data.forEach(item => {
                    // 不在列表中显示 index.html 文件本身
                    if (item.name === 'index.html') {
                        return;
                    }

                    // 创建列表项 li
                    const listItem = document.createElement('li');
                    
                    // 创建链接 a
                    const link = document.createElement('a');
                    link.href = item.path; // 链接地址就是文件的路径
                    link.textContent = item.name; // 链接文本是文件名

                    // 如果是目录，在后面添加一个标记
                    if (item.type === 'dir') {
                        link.textContent += '/';
                    }
                    
                    // 将链接放入列表项，再将列表项放入总列表
                    listItem.appendChild(link);
                    fileListElement.appendChild(listItem);
                });

                // 如果列表为空（例如，仓库里只有 index.html）
                if (fileListElement.innerHTML === '') {
                    fileListElement.innerHTML = '<li>此仓库中没有其他文件。</li>';
                }
            })
            .catch(error => {
                // 如果发生错误，在页面上显示错误信息
                console.error('获取文件列表时出错:', error);
                fileListElement.innerHTML = `<li>加载文件列表失败: ${error.message}</li>`;
            });
    </script>

</body>
</html>
